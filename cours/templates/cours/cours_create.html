{% extends 'cours/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col-md-12">

                <h1 class="text-center display-4"> creer un cours </h1>



            <form method="post" class="form">
                {% csrf_token %}

                {% bootstrap_form form %}

                {% bootstrap_button button_type="submit" content="Creer" %}
                {% bootstrap_button button_type="reset" content="Annuler" %}
            </form>

        </div>

</div>
{% endblock %}
